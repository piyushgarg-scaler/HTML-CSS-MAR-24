<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form>
      <fieldset>
        <legend>Personal Info</legend>
        <label for="fname">F. Name</label>
        <input required placeholder="Ex. Piyush" id="fname" />

        <br />
        <br />

        <label for="lname">L. Name</label>
        <input placeholder="Ex. Garg" id="lname" />

        <br />
        <br />

        <label for="email">Email</label>
        <input
          type="email"
          required
          id="email"
          placeholder="Please enter your email"
        />
      </fieldset>

      <br />
      <br />

      <fieldset>
        <legend>Extra Info</legend>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" />

        <br />
        <br />

        <label for="dob">DOB</label>
        <input type="date" id="dob" />

        <br />
        <br />

        <label for="color">Fav Color</label>
        <input type="color" id="color" />
      </fieldset>
      <br />
      <br />

      <label for="gender">Gender</label>
      <select id="gender">
        <option>Male</option>
        <option>Female</option>
      </select>

      <br />
      <br />

      <label for="gender">Gender Radio</label>
      <!-- Male -->
      <input name="gender" type="radio" />Male
      <!-- Female -->
      <input name="gender" type="radio" />Female

      <br />
      <br />
      <input type="checkbox" /> I have read Terms and Conditions
      <br />
      <input type="checkbox" /> I lied that I read T/C
      <br />
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
