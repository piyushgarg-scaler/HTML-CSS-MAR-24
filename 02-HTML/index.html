<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

    <h3>Good Table</h3>

        <th>F. Name</th>
        <th>L. Name</th>

          <td rowspan="2" colspan="2">Piyush</td>
          <td>Garg</td>
          <td>99</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Himanshu</td>

        </tr>
        <tr>
          <td>3</td>
          <td>Darshan</td>
          <td>--</td>
          <td>101</td>
        </tr>
      </tbody>
    </table>

      <!-- ROW 1 -->
      <tr>
        <td>1</td>

      <!-- ROW 2 -->
      <tr>
